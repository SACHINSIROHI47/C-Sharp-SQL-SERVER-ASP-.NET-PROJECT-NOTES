<?xml version="1.0"?>
<!DOCTYPE html 
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3c.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html>
<head>
<title>Welcome to XHTML with JAVASCRIPT</title>

</head>
<body bgcolor="orange" onload=Validate()>


<script language="JavaScript">

function Validate()
{
  
	var num1 = 100 + 20
	alert(num1)
	var num2 = 100 - 20
	alert(num2)
	var num3 = 100 * 20
	alert(num3)
	var num4 = 100 / 20
	alert(num4)
      
}
</script>

</body>
</html>
