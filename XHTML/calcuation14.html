<?xml version="1.0"?>
<!DOCTYPE html 
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3c.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html>
<head>
<title>Welcome to XHTML with JAVASCRIPT</title>

</head>
<body bgcolor="orange" onload=check()>


<script language="JavaScript">

function check()
{
  
	var password
	num1=6
	do
	{
		password=prompt("Enter Your password")
		if(password=="098")
		{
			alert("Valid Password")
			break
		}
		else
		{
		
			alert("Invalid Password")
		}
		num1=num1+1
	}
	while(num1<3)

	alert("Bye Bye")
      
}
</script>

</body>
</html>
