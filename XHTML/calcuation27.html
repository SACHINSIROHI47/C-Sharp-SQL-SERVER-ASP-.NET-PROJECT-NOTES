<?xml version="1.0"?>
<!DOCTYPE html 
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3c.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html>
<head>
<title>Welcome to XHTML with JAVASCRIPT</title>
<script language="JavaScript">

function flist()
{
window.open("hotels.html")
} 

function show()
{
window.status="Opens Hotel List"
}     

function fclear()
{
window.status="           "
} 
</script>
</head>
<body  bgcolor="olive">
<form name="myform">
<input type="button" value="Hotel List" onclick="JavaScript:flist()" onmouseover="JavaScript:show()" onmouseout="JavaScript:fclear()">
</form>

</body>
</html>
